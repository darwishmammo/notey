<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link
      href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAodK6AP///wCNmCoAyuXXAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAzMzMzMzMzMzIiIiIiIiIzIjMzMzMzQjMSIiIiIiIiMzMzMzMzM0IzMzMzMiIzQjMzMzMyMyNCMzMzMzIzI0IzMzMzMiIzQjMyMzIyMyNCMzIzMjIzI0IzMjMiMiIzQjMyMjIzMzNCMzIjMjMzM0IzMjMyMzMzQjAzMzMzMzNACAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACAAwAA"
      rel="icon"
      type="image/x-icon"
    />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="navbar">
      <div class="container flex">
        <h1 class="logo">.Notey</h1>
        <button id="sign-out-dashboard" class="btn btn-secondary">
          Sign out
        </button>
      </div>
    </div>

    <div id="add-btn-container">
      <button id="modal-btn">Add a Note</button>
    </div>

    <div id="my-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Create a New Note</h2>
        </div>
        <div class="modal-body">
          <form class="contact100-form">
            <div
              class="wrap-input100 rs1-wrap-input100 validate-input"
              data-validate="Name is required"
            >
              <span class="label-input100">Title</span>
              <input
                class="input100"
                type="text"
                name="title"
                placeholder="Give your note a title..."
              />
              <span class="focus-input100"></span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Message is required"
            >
              <span class="label-input100">Content</span>
              <textarea
                class="input100"
                name="content"
                placeholder="Write the content of your note here..."
              ></textarea>
              <span class="focus-input100"></span>
            </div>

            <div class="container-contact100-form-btn">
              <button class="contact100-form-btn">
                <span>
                  Submit
                  <i
                    class="fa fa-long-arrow-right m-l-7"
                    aria-hidden="true"
                  ></i>
                </span>
              </button>
            </div>
          </form>
        </div>
        <div class="modal-footer"></div>
      </div>
    </div>

    <div class="notes-container">
      <div class="notes-row"></div>
    </div>
    <script src="/bundled.js"></script>
  </body>
</html>
